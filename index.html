<html>

<head>
	<link rel="shortcut icon" href="img/Group-1_2x.ico " type="image/x-icon">
	<title>SmartShoppers</title>
	<!-- Font awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

	<!-- Navigation starts here -->
	<nav class="navbar">
		<div class="navbar-center">
			<span class="navbar-icon">
				<i class="fa fa-bars"></i>
			</span>
			<a href="market-place.html"><img src="/img/Group 2.png" /></a>
			<div class="cart-btn">
				<span class="nav-icon">
					<i class="fa fa-cart-plus"></i>
				</span>
				<div class="cart-items">0</div>
			</div>
		</div>
	</nav>
	<!-- Navigation Ends here -->

	<!-- Center Display starts here -->
	<header class="hero">
		<div class="banner">
			<h1 class="banner-title">Explore your best gadgets</h1>
			<button class="banner-btn">shop now</button>
		</div>
	</header>
	<!-- Market Products -->
	<section class="products">
		<div class="section-title">
			<h2>THE MARKET PLACE</h2>
		</div>
		<div class="products-center">

		</div>
	</section>
	<!-- Market Products Ends here -->

	<!-- Market Cart Starts here -->
	<div class="cart-overlay">
		<div class="cart">
			<span class="close-cart">
				<i class="fa fa-window-close"></i>
			</span>
			<h2>Your Cart</h2>
			<div class="cart-content">
				<!-- Cart item Start -->
				<div class="cart-item">
					<img src="/img/5217201_rd.jpg" alt="product" />
					<div>
						<h4>HP Pavilion, core 17, 6GB RAM, 1TB HDD</h4>
						<h5>$1,076</h5>
						<span class="remove item">Remove</span>
					</div>
					<div>
						<i class="fa fa-chevron-up"></i>
						<p class="item-amount">1</p>
						<i class="fa fa-chevron-up"></i>
					</div>
				</div>
				<!-- Cart item Ends -->
			</div>
			<div class="cart-footer">
				<h3>Your Total : $ <span class="cart-total">0</span></h3>
				<button class="clear-cart banner-btn">Clear Cart</button>
			</div>
		</div>
	</div>

	<!-- Market Cart Ends here -->
